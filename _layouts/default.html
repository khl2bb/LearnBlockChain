<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- TODO: Don't hard code the conclusion as page 8 -->
    <title>{{ site.name }}{% if page.number and page.number != 8 %} | Lesson {{page.number}}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ site.baseurl}}/favicon.ico" type="image/x-icon">

    <link href="{{ site.baseurl}}/css/ace.css" rel="stylesheet" media="screen">
    <link href="{{ site.baseurl}}/css/lessons.css" rel="stylesheet" media="screen">
    <link href="{{ site.baseurl}}/css/site.css" rel="stylesheet" media="screen">
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="nav-link icon-github" href="https://github.com/khl2bb/LearnBlockChain" data-toggle="tooltip" data-original-title="Get the source code to this website"></a></li>

        </ul>
        <ul id="progress-bar" class="nav navbar-nav navbar-right">
          <li><a class="lesson icon-circle{% if page.number != 1 %}-blank{% endif %}" href="{{ site.baseurl}}/lesson/1" data-toggle="tooltip" data-original-title="Italics and Bold"></a></li>
          <li><a class="lesson icon-circle{% if page.number != 2 %}-blank{% endif %}" href="{{ site.baseurl}}/lesson/2" data-toggle="tooltip" data-original-title="Headers"></a></li>
          <li><a class="lesson icon-circle{% if page.number != 3 %}-blank{% endif %}" href="{{ site.baseurl}}/lesson/3" data-toggle="tooltip" data-original-title="Links"></a></li>
          <li><a class="lesson icon-circle{% if page.number != 4 %}-blank{% endif %}" href="{{ site.baseurl}}/lesson/4" data-toggle="tooltip" data-original-title="Images"></a></li>
          <li><a class="lesson icon-circle{% if page.number != 5 %}-blank{% endif %}" href="{{ site.baseurl}}/lesson/5" data-toggle="tooltip" data-original-title="Blockquotes"></a></li>
          <li><a class="lesson icon-circle{% if page.number != 6 %}-blank{% endif %}" href="{{ site.baseurl}}/lesson/6" data-toggle="tooltip" data-original-title="Lists"></a></li>
          <li><a class="lesson icon-circle{% if page.number != 7 %}-blank{% endif %}" href="{{ site.baseurl}}/lesson/7" data-toggle="tooltip" data-original-title="Paragraphs"></a></li>
          <li><a class="lesson icon-circle{% if page.number != 8 %}-blank{% endif %}" href="{{ site.baseurl}}/conclusion" data-toggle="tooltip" data-original-title="Conclusion"></a></li>
        </ul>
      </div>
    </nav><!-- /.navbar -->

    <div class="container">
      <div id="heroku-alert" class="alert alert-info" style="display:none">
        Don't use this ugly Heroku app URL! Check out <a href="http://www.markdowntutorial.com">www.markdowntutorial.com</a> instead.
      </div>
      <div class="row">
        <h1 class="title">{{ page.title }}</h1>
      </div>

        {{ content }}

      <hr>

      <div class="footer">

      </div>

    </div> <!-- /container -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script>
      // TODO: If possible, we should make this change to "development" where
      // appropriate.
      var environment = 'production';
    </script>

    <script src="{{ site.baseurl}}/js/ga.js"></script>
    <script src="{{ site.baseurl}}/js/lesson_plans.js"></script>
    <script src="{{ site.baseurl}}/js/lessons.js"></script>
    <script src="{{ site.baseurl}}/js/marked.js"></script>
    <script src="{{ site.baseurl}}/js/navbar.js"></script>
    <script src="{{ site.baseurl}}/js/scrollto.js"></script>
  </body>
</html>
